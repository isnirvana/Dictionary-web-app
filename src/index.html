<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script
      src="https://kit.fontawesome.com/5f6b1987ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js" defer></script>
    <title>Dictionary</title>
  </head>
  <div class="body-container">
    <body>
      <header>
        <div class="settings">
          <span class="logo">
            <i class="fa-solid fa-book"></i>
          </span>
          <div class="select">
            <div class="select__font">
              <span class="current-font">Sans Serif</span>
              <div class="fonts">
                <span class="font sans-serif selected">Sans Serif</span>
                <span class="font serif">Serif</span>
              </div>
            </div>
            <div class="dropdown">
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
          <div class="line"></div>
          <div class="toggle">
            <div class="toggle-mode"></div>
            <i class="fa-solid fa-moon"></i>
          </div>
        </div>
        <div class="search">
          <button class="button__search">
            <input
              autofocus
              type="text"
              id="search-input"
              placeholder="Search for any word..."
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <span class="loader"></span>
      </header>
      <main>
        <div class="keyword">
          <div>
            <h1 class="keyword__word"></h1>
            <p class="keyword__pronunciation"></p>
          </div>
          <div class="play-icon">
            <i class="fa-solid fa-play"></i>
          </div>
        </div>
        <audio controls class="audio">
          <source src="" type="audio/ogg" />
          <!-- <source src="horse.mp3" type="audio/mpeg" /> -->
          Your browser does not support the audio tag.
        </audio>
        <div class="definitions"></div>
      </main>
    </body>
  </div>
</html>
